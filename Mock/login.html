<!DOCTYPE html>
<html lang ="ja">
    <head>
        <meta charset="UTF-8">
        <title>login</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div id="form" class="main">
                <div class="login-wrapper">
                    <h2 class="title">ログイン画面</h2>
                    <!-- <p class="validation">ここにバリデーションが入ります。</p> -->
                    <form action="#" method="" class="login-box">
                        <p class="form-label">ログインID</p>
                        <p class="mail"><input type="email" name="mail"/></p>
                        <p class="form-label">パスワード</p>
                        <p class="pass"><input type="password" name="pass"/></p>
                        <p class="submit"><input type="submit" class="middle-btn" value="ログイン" /></p>
                    </form>
                </div>
        </div>
    </body>
</html>
