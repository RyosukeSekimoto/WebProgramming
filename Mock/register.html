<!DOCTYPE html>
<html lang ="ja">
    <head>
        <meta charset="UTF-8">
        <title>register</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="header">
            <div class="header-wrapper clearfix">
                <h1 class="site-title"></h1>
                <nav class="grobal-nav">
                    <ul class="nav-list">
                        <li class="nav-item"><span class="">山田太郎</span>さん</li>
                        <li class="nav-item"><a href="./login.html">ログアウト</a></li>
                    </ul>
                </nav>
             </div>
        </div>
        <div class="main">
            <h2 class="title">ユーザ新規登録</h2>
            <!-- <p class="validation">ここにバリデーションが入ります。</p> -->
            <div class="register-wrapper">
                <div class="register-box">
                    <form action="#" method="">
                        <p class="form-label">ログインID</p>
                        <p class="mail"><input type="email" name="mail"/></p>
                        <p class="form-label">パスワード</p>
                        <p class="pass"><input type="password" name="pass"/></p>
                        <p class="form-label">パスワード（確認）</p>
                        <p class="pass"><input type="password" name="pass"/></p>
                        <p class="form-label">ユーザ名</p>
                        <p class="pass"><input type="text" name="name"/></p>
                        <p class="form-label">生年月日</p>
                        <p class="pass"><input type="date" name="birthDate"/></p>
                        <p class="submit"><input type="submit" class="middle-btn" value="登録"/></p>
                    </form>
                </div>
            </div>
            <div><p class="back"><a href="./user.html">>戻る</a></p></div>
        </div>
    </body>
</html>
